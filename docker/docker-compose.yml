# ZTI Docker Compose - Zendesk Ticket Intelligence
# Based on NVIDIA txt2kg patterns with ZTI-specific adaptations
#
# Known Issues Addressed (from PRD Section 5):
#   1. Path typo fix: All paths verified correct
#   2. GPU fallback fix: OLLAMA_LLM_LIBRARY=cuda_v13 + startup self-test
#   3. Qdrant instead of Pinecone (ARM-friendly, per NVIDIA forum)
#   4. Ollama healthcheck uses 'ollama list' not curl (avoids missing curl issue)

services:
  # ================== Infrastructure ==================

  # ArangoDB - Graph database for tickets, clusters, and knowledge graph
  arangodb:
    image: arangodb:latest
    container_name: zti-arangodb
    environment:
      - ARANGO_NO_AUTH=1  # Dev mode; add auth for production
    ports:
      - "8529:8529"
    volumes:
      - arangodb_data:/var/lib/arangodb3
      - arangodb_apps_data:/var/lib/arangodb3-apps
    healthcheck:
      test: ["CMD", "arangosh", "--server.endpoint", "tcp://127.0.0.1:8529", "--server.authentication", "false", "--javascript.execute-string", "db._version()"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - zti-network

  # Initialize ArangoDB with ZTI database
  arangodb-init:
    image: arangodb:latest
    container_name: zti-arangodb-init
    depends_on:
      arangodb:
        condition: service_healthy
    restart: "no"
    entrypoint: >
      sh -c "
        echo 'Creating ZTI database and collections...' &&
        arangosh --server.endpoint tcp://arangodb:8529 --server.authentication false --javascript.execute-string '
          try { db._createDatabase(\"zti\"); print(\"Database zti created\"); } catch(e) { if(e.message.includes(\"duplicate\")) { print(\"Database zti exists\"); } else { throw e; } }
          db._useDatabase(\"zti\");
          var collections = [\"raw_tickets\", \"tickets\", \"clusters\", \"nodes\", \"edges\", \"feedback\"];
          collections.forEach(function(c) {
            try { db._create(c); print(\"Collection \" + c + \" created\"); } catch(e) { if(e.message.includes(\"duplicate\")) { print(\"Collection \" + c + \" exists\"); } else { throw e; } }
          });
          print(\"ZTI database setup complete!\");
        '
      "
    networks:
      - zti-network

  # Qdrant - Vector database for embeddings (ARM-friendly, replaces Pinecone)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: zti-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - zti-network

  # Initialize Qdrant with ZTI collections
  qdrant-init:
    image: curlimages/curl:latest
    container_name: zti-qdrant-init
    depends_on:
      qdrant:
        condition: service_healthy
    restart: "no"
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo 'Creating ZTI Qdrant collections...'
        sleep 3
        # Ticket embeddings collection (384 dims for all-MiniLM-L6-v2)
        curl -s -X PUT http://qdrant:6333/collections/ticket-embeddings \
          -H 'Content-Type: application/json' \
          -d '{"vectors":{"size":384,"distance":"Cosine"}}' || true
        echo 'ticket-embeddings collection ready'
        # Cluster embeddings collection
        curl -s -X PUT http://qdrant:6333/collections/cluster-embeddings \
          -H 'Content-Type: application/json' \
          -d '{"vectors":{"size":384,"distance":"Cosine"}}' || true
        echo 'cluster-embeddings collection ready'
        echo 'Qdrant setup complete!'
    networks:
      - zti-network

  # Ollama - Local LLM for KG extraction and chat (GPU-accelerated)
  ollama:
    image: ollama/ollama:latest
    container_name: zti-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      # GPU Configuration (addresses PRD issue #2 - GPU fallback fix)
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      # Performance optimizations from txt2kg
      - OLLAMA_FLASH_ATTENTION=1
      - OLLAMA_KEEP_ALIVE=30m
      - OLLAMA_NUM_PARALLEL=4
      - OLLAMA_MAX_LOADED_MODELS=1
      - OLLAMA_KV_CACHE_TYPE=q8_0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # Healthcheck uses 'ollama list' to avoid missing curl issue (PRD issue #4)
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - zti-network

volumes:
  arangodb_data:
  arangodb_apps_data:
  qdrant_data:
  ollama_data:

networks:
  zti-network:
    name: zti-network
    driver: bridge

